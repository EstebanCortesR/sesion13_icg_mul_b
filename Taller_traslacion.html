<canvas id='canvas' width=800 height=600>
<script>
	//Primer Apellido Cortes
	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function sumatranslacion(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]+b[0])
	c[i+1]=(a[i+1]+b[1])
    }
	return c;
}

	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');

	var letraC = [40, 40, 40, 120, 100, 120, 100, 100, 60, 100, 60, 60, 100, 60, 100, 40];

	var vec_tran = [250, 350];

	var letraC_transladada = sumatranslacion(letraC, vec_tran)

	polygon(letraC, 'yellow','red', 4)

	polygon(letraC_transladada, 'yellow','red', 4)


</script>
